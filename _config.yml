# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Articles
    url: /articles
  - title: Theme Setup
    url: /theme-setup
  - title: easy2.com
    url: http://www.easy2.com
